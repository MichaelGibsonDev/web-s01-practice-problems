<!DOCTYPE html>
<html>

<body>
  <h1>Understanding the If Statement Structure</h1>

  <script>
    /*
    DIRECTIONS: Use the variables that have already been declared below to answer the following problems.  These variables will hold boolean values that indicate your preference on whether or not you like to eat each one.
    */

    let likePizza;
    let likeGrasshoppers;
    let likeRamen;
    let likeSeafood;

    /*
    PROBLEM 1: Reassign the variable "likePizza" to true or false depending on your preference.  Create a conditional statement that prints to the console "I like to eat pizza!" only if you assigned that variable a value of true.
    */
   likePizza = true;
    if (likePizza)
  {
    console.log("I like to eat pizza!");
  }

    /*
    PROBLEM 2: Reassign the variable "likeGrasshoppers" to true or false depending on your preference.  Create a conditional statement that prints to the console "I don't like to eat grasshoppers!" only if you assigned that variable a value of false.
    */
    likeGrasshoppers = false;
    if (!likeGrasshoppers)
  {
    console.log("I dont like to eat grasshoppers!");
  }

    /*
   PROBLEM 3: Reassign the variable "likeRamen" to true or false depending on your preference.  Create a conditional statement that prints to the console "Ramen for everyone!" whether or not you like it. (Hint you will have to include an "OR" operator in your conditional statement that separates two operands)
   */
    likeRamen = true;
    if (likeRamen) 
  {
    console.log("Ramen for everyone!");
  }

    /*
    PROBLEM 4: Create a conditional statement that prints to the console "I like all foods!" only if all your variables are set to true.  (Hint you will have to include an "AND" operator in your conditional statement that separates three operands)
    */
    if (likePizza && likeRamen || likeGrasshoppers)
  {
    console.log("I like all foods!");
  }

    /*
    PROBLEM 5 (DEBUGGING): The following snippet throws a ReferenceError.  Fix the mistake so that the console prints: "I like seafood!"
    */
    likeSeafood = true;
    if (likeSeafood) {
      console.log("I like seafood!");
    }
    

  </script>
</body>
