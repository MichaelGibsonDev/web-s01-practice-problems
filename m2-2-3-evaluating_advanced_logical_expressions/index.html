<!DOCTYPE html>
<html>

<body>
  <h1>Evaluating Advanced Logical Expressions</h1>

  <script>
    /*
    PROBLEM 1: Log to the console a condition that checks if value1 AND value2 are both truthy, OR that value3 is truthy. What do you think will get printed?
    */
    const value1 = "I am a string"
    const value2 = 8
    const value3 = 0
    console.log(value1 && value2 || value3); // it prints value 2

    /*
    PROBLEM 2: Log to the console a condition that checks if value1 OR value2 are both truthy, AND that value3 is truthy. What do you think will get printed?
    */
    console.log(value1 || value2 && value3); //it prints value 1

    /*
   PROBLEM 3: Log to the console a condition that uses both an AND operator and an OR operator that only has operands with falsy values, and prints the falsy value of the very first operand.
   */
    console.log(null && (undefined || 0));

    /*
    PROBLEM 4: Log to the console a condition that uses both an AND operator and an OR operator that only has operands with truthy values, and prints the truthy value of the very first operand.
    */
    console.log(("I am string" || 36) || 1);

    /*
    PROBLEM 5 (DEBUGGING): The following snippet prints "Not Me".  By only reworking the AND or OR operators, fix the code so that the console only prints "Print Me"
    */
    console.log(("Not Me" && "Not Me") && ("Print Me" || "Not Me"));

  </script>
</body>

</html>
